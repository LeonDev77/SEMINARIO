<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Intro</ion-title>
    <ion-buttons slot="secondary" class="toolbar-buttons">
      <ion-button (click)="goToHome()">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container
    class="slider"
    loop="true"
    slides-per-view="1"
    navigation="true"

  >
    @for (instrumento of instrumentos; track $index) {
    <swiper-slide>
      <div class="slide-content">
        <img [src]="instrumento.image" [alt]="instrumento.name" />
        <div class="info">
          <h2>{{instrumento.name}}</h2>
          <p>{{instrumento.desc}}</p>
        </div>
      </div>
    </swiper-slide>
    }
  </swiper-container>
</ion-content>
