<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon size="large" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title>Songs</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (song of songs; track $index) {
    <ion-item class="songs" (click)="selectedSong(song)">
      <ion-avatar slot="start"> {{$index + 1}} </ion-avatar>
      <ion-label>{{song.name}}</ion-label>
    </ion-item>
    } @if (songs.length === 0) {
    <ion-item>
      <ion-label>No tiene canciones registradas</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
