<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
    class="slider"
    pagination="true"
    loop="true"
    slides-per-view="1"
    navigation="true"
  >
    @for (raza of perros; track $index) {
    <swiper-slide>
      <div class="slide-content">
        <img [src]="raza.image" [alt]="raza.title" />
        <div class="info">
          <h2>{{raza.title}}</h2>
          <p>{{raza.description}}</p>
        </div>
      </div>
    </swiper-slide>
    }
  </swiper-container>
  <ion-card [style.background-color]="colorActual">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
  </ion-card>
  <ion-button fill="outline" (click)="CambiarColor()">Cambiar Fondo</ion-button>
</ion-content>
