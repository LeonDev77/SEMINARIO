<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
    class="slider"
    pagination="true"
    loop="true"
    slides-per-view="1"
    navigation="true"
  >
    @for (raza of perros; track $index) {
    <swiper-slide>
      <div class="slide-content">
        <img [src]="raza.image" [alt]="raza.title" />
        <div class="info">
          <h2>{{raza.title}}</h2>
          <p>{{raza.description}}</p>
        </div>
      </div>
    </swiper-slide>
    }
  </swiper-container>
</ion-content>
